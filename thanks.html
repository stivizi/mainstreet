    <link

      href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic|Montserrat:400,700,400italic,700italic&display=swap"

    <style>
      body {
        background-image: url('brain.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0; /* Remove default body margin */
        padding: 0; /* Remove default body padding */
        min-height: 100vh; /* Ensure body is at least viewport height */
        display: flex; /* Use flexbox for layout */
        flex-direction: column; /* Stack children vertically */
      }
      main {
        flex-grow: 1; /* Allow main content to take up available space */
        display: flex; /* Use flexbox to center content within main */
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
      }
      .form-section-bg {
        background-image: url('css/assets/about/brain.jpg');
        background-size: cover;
        background-position: center;
        color: var(--primary-color); /* Assuming white text for readability on the background */
        padding: 50px 0; /* Add some padding */
        text-align: center; /* Center the thank you message */
        position: relative; /* Needed for the absolute positioning of the overlay */
      }
      .form-section-bg::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5); /* Black overlay with 50% opacity */
        z-index: 1; /* Ensure the overlay is above the background image */
      }
      .thank-you-message {
        position: relative; /* Ensure the message is above the overlay */
        z-index: 2; /* Ensure the message is above the overlay */
        font-size: 2em; /* Adjust font size as needed */
        margin-top: 50px; /* Add some space from the top */
      }
      footer {
        margin-top: auto; /* Push footer to the bottom */
      }
    </style>
  </head>
